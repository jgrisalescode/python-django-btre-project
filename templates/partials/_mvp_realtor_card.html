<div class="card">
    <img
      class="card-img-top"
      src="{{ realtor.photo.url }}"
      alt="Seller of the month"
    />
    <div class="card-body">
      <h5 class="card-title">Seller Of The Month</h5>
      <h6 class="text-secondary">{{ realtor.name }}</h6>
      <p class="card-text">
        {{ realtor.description }}
      </p>
    </div>
</div>
